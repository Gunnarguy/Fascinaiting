<!DOCTYPE html>
<html>
<head>
    <title>Article 2</title>
</head>
<body>
    <h1>Article 2</h1>

    <div id="tweetData"></div>
    <div id="tweetEmbed"></div>

    <script>
        // FILEPATH: /Users/gunzino/Documents/GitHub/Fascinaiting/html/articles/article2.html

        fetch('/Users/gunzino/Documents/GitHub/Fascinaiting/html/articles/tweet_data.json')
            .then(response => response.json())
            .then(data => {
                // Process the data from tweet_data.json
                console.log(data);

                // Call a function to integrate the data
                integrateTweetData(data);
            })
            .catch(error => {
                console.error('Error fetching tweet_data.json:', error);
            });

        function integrateTweetData(data) {
            // Perform integration logic here
            // Example: Update HTML elements with the data
            document.getElementById('tweetData').innerHTML = JSON.stringify(data);
        }

        fetch('/Users/gunzino/Documents/GitHub/Fascinaiting/html/articles/tweet_embed.json')
            .then(response => response.json())
            .then(data => {
                // Process the data from tweet_embed.json
                console.log(data);

                // Call a function to integrate the data
                integrateTweetEmbed(data);
            })
            .catch(error => {
                console.error('Error fetching tweet_embed.json:', error);
            });

        function integrateTweetEmbed(data) {
            // Perform integration logic here
            // Example: Update HTML elements with the data
            document.getElementById('tweetEmbed').innerHTML = JSON.stringify(data);
        }
    </script>
</body>
</html>
